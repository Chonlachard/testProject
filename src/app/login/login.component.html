<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>เข้าสู่ระบบ</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline">
          <mat-label>อีเมล</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            กรุณากรอกอีเมลที่ถูกต้อง
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>รหัสผ่าน</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            กรุณากรอกรหัสผ่าน
          </mat-error>
        </mat-form-field>

       

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">เข้าสู่ระบบ</button>

        <div class="additional-actions">
          <a mat-button color="accent" (click)="onForgotPassword()">ลืมรหัสผ่าน?</a>
          <a mat-button color="accent" (click)="openRegisterDialog()">สมัครสมาชิก</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }

  .login-card {
    width: 100%;
    max-width: 400px;
    padding: 20px;
  }

  mat-form-field {
    width: 100%;
    margin-bottom: 16px;
  }

  mat-checkbox {
    margin-top: 16px;
    display: flex;
    align-items: center;
  }

  button[type="submit"] {
    width: 100%;
    margin-top: 16px;
  }

  .additional-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 16px;
  }
</style>
